<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Perhitungan Stok & Keuntungan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label, input, button {
            margin: 5px 0;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Perhitungan Stok Barang dan Keuntungan</h1>
    <form id="calcForm">
        <label for="item_name">Nama Barang:</label>
        <input type="text" id="item_name" required><br><br>
        
        <label for="start_stock">Stok Awal:</label>
        <input type="number" id="start_stock" required><br><br>
        
        <label for="cost_price">Harga Pokok:</label>
        <input type="number" id="cost_price" required><br><br>
        
        <label for="sell_price">Harga Jual:</label>
        <input type="number" id="sell_price" required><br><br>
        
        <label for="sold_stock">Stok Terjual:</label>
        <input type="number" id="sold_stock" required><br><br>

        <button type="submit">Hitung Keuntungan</button>
    </form>

    <div id="result" style="display:none;">
        <h2>Hasil Perhitungan</h2>
        <p>Nama Barang: <span id="result_name"></span></p>
        <p>Sisa Stok: <span id="result_stock"></span></p>
        <p>Keuntungan Total: Rp. <span id="result_profit"></span></p>
        <button onclick="resetForm()">Hitung Barang Lainnya</button>
    </div>

    <script>
        document.getElementById("calcForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            // Ambil data dari form
            var itemName = document.getElementById("item_name").value;
            var startStock = parseInt(document.getElementById("start_stock").value);
            var costPrice = parseInt(document.getElementById("cost_price").value);
            var sellPrice = parseInt(document.getElementById("sell_price").value);
            var soldStock = parseInt(document.getElementById("sold_stock").value);

            // Perhitungan
            var remainingStock = startStock - soldStock;
            var totalProfit = soldStock * (sellPrice - costPrice);

            // Tampilkan hasil
            document.getElementById("result_name").textContent = itemName;
            document.getElementById("result_stock").textContent = remainingStock;
            document.getElementById("result_profit").textContent = totalProfit;

            document.getElementById("result").style.display = "block";
            document.getElementById("calcForm").reset(); // Reset form
        });

        function resetForm() {
            document.getElementById("result").style.display = "none";
            document.getElementById("calcForm").reset(); // Reset form
        }
    </script>
</body>
</html>
